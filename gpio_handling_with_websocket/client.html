<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript">
         var sock = null;
         var wsuri = "ws://localhost:9000";
 
         window.onload = function() {
 
            sock = new WebSocket(wsuri);
 
            sock.onopen = function() {
               console.log("connected to " + wsuri);
            }
 
            sock.onclose = function(e) {
               console.log("connection closed (" + e.code + ")");
            }
 
            sock.onmessage = function(e) {
               console.log("message received: " + e.data);
            }
         };
 
         function send() {
		 		 
		var msg1 = document.getElementById('gpio').value;
		var msg2 = document.getElementById('status').value;
        	sock.send(msg1+':'+msg2);
			
         };
         
      </script>
   </head>
   <body>
      <h1>GPIO CONTROL</h1>
     	  
	<form>
		
  GPIO: <input id="gpio" type="text" value="1"><br>
  <br>
  Status: <input id="status" type="text" value="1"><br>
  <br>
  <button type="button" onclick='send();' value"3">SET</button>
  
	</form>
	  
	  	  
   </body>
</html>
